image: ghcr.io/qubesome/cli:latest
command: "alacritty"
args: ["-e", "zsh"]

singleInstance: true

hostAccess:
  paths:
  - ${GITDIR}/qubesome/shared/homedir/.config/alacritty:/home/coder/.config/alacritty:ro
  - ${GITDIR}/qubesome/shared/homedir/.gitconfig:/home/coder/.gitconfig:ro
  - ${GITDIR}/qubesome/shared/homedir/.gitignore:/home/coder/.gitignore:ro
  - ${HOME}/git:/home/coder/git
  - ${HOME}/go:/home/coder/go

  usbDevices:
  - YubiKey
